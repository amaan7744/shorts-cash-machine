name: Auto Shorts Upload

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt
      - run: python workflow/run.py
