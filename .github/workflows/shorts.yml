name: Auto Shorts Upload (XTTS)

on:
  workflow_dispatch:
  schedule:
    # Once per day (safe for XTTS on CI)
    - cron: "0 15 * * *"

concurrency:
  group: shorts-cash-machine
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    # IMPORTANT: required for pyworld legacy build
    env:
      PIP_NO_BUILD_ISOLATION: "1"

    permissions:
      contents: write

    steps:
      # ---------------------------------
      # CHECKOUT
      # ---------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------------------------
      # PYTHON SETUP
      # ---------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ---------------------------------
      # SYSTEM DEPENDENCIES (CRITICAL)
      # ---------------------------------
      - name: Install system dependencies for XTTS / pyworld
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            python3-dev \
            libatlas-base-dev \
            libffi-dev \
            libssl-dev \
            libsndfile1 \
            ffmpeg

      # ---------------------------------
      # PIP UPGRADE
      # ---------------------------------
      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip setuptools wheel

      # ---------------------------------
      # PYTHON DEPENDENCIES
      # ---------------------------------
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      # ---------------------------------
      # NLTK DATA (REQUIRED)
      # ---------------------------------
      - name: Download NLTK data
        run: |
          python - <<EOF
          import nltk
          nltk.download("vader_lexicon")
          EOF

      # ---------------------------------
      # RUN SHORTS PIPELINE
      # ---------------------------------
      - name: Run Shorts Pipeline
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          python workflow/run.py
