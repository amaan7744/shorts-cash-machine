name: Shorts Pipeline (Auto)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * *"

concurrency:
  group: shorts-pipeline
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # ------------------------------------
      # CHECKOUT
      # ------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------
      # FREE DISK SPACE (IMPORTANT FOR MOVIEPY)
      # ------------------------------------
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/share/swift || true
          sudo apt-get clean
          df -h

      # ------------------------------------
      # PYTHON
      # ------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ------------------------------------
      # INSTALL DEPENDENCIES
      # ------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ------------------------------------
      # RUN PIPELINE
      # ------------------------------------
      - name: Run Shorts Pipeline
        env:
          YTDLP_COOKIES: ${{ secrets.YTDLP_COOKIES }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          python workflow/run.py

      # ------------------------------------
      # UPLOAD ARTIFACTS (ALWAYS)
      # ------------------------------------
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shorts-output
          path: data/
